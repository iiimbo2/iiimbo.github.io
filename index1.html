<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>January 2025 Calendar</title>
<style>
body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: #f0f0f0;
}
.calendar {
text-align: center;
border: 2px solid #000;
padding: 20px;
background-color: #fff;
}
.month {
font-size: 24px;
font-weight: bold;
margin-bottom: 10px;
}
.weekdays, .days {
display: grid;
grid-template-columns: repeat(7, 1fr);
gap: 5px;
text-align: center;
}
.weekdays div, .days div {
padding: 5px;
font-weight: bold;
}
.weekdays div {
background-color: #f2f2f2;
}
.days div {
background-color: #f9f9f9;
padding: 10px;
}
.days .empty {
background-color: transparent;
}
</style>
</head>
<body>

<div class="calendar">
<div class="month">January 2025</div>
<div class="weekdays">
<div>Sun</div>
<div>Mon</div>
<div>Tue</div>
<div>Wed</div>
<div>Thu</div>
<div>Fri</div>
<div>Sat</div>
</div>
<div class="days">
<div class="empty"></div>
<div class="empty"></div>
<div class="empty"></div>
<div class="empty"></div>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>

<div>13</div>
<div>14</div>
<div>15</div>
<div>16</div>
<div>17</div>
<div>18</div>
<div>19</div>
<div>20</div>
<div>21</div>
<div>22</div>
<div>23</div>
<div>24</div>
<div>25</div>
<div>26</div>
<div>27</div>
<div>28</div>
<div>29</div>
<div>30</div>
<div>31</div>
</div>
</div>

</body>
</html>
